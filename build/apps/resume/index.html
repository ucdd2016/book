<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      
    </head>

    <body style="background-color:Bisque;">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <h1 class="header center orange-text">Yen-Teh Liu</h1>
       <!--  <p class="header center">yenteh.liu@colorado.edu</p>
        <p class="header center">626-841-0449</p> -->
      </div>

      <div class="container">
        <h2>Education</h2>
        <ul style="list-style-type:square" class="collection" id="edu">
        </ul>

      <div class="devider"></div>

        <h2>Skills</h2>
        <ul class="collection" id="skills">
        </ul>
w
      <div class="devider"></div>

        <h3>Working Experience</h3>
        <ul class="collection" id="work">
        </ul>
      <div class="devider"></div>

        <h3>Course Projects</h3>
        <ul class="collection" id="projects">
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://tommyresume.firebaseio.com/')
        //read data from the location bio/favorite_foods, only once
        ref.child('Education').once('value', function(snapshot){
          snapshot.forEach(function(childsnapshot){
            var sch = childsnapshot.key()
            $('#edu').append('<li style = " font-size: 120%; font-weight: bold;" class="collection-item">' + sch + '</li>')
            var sub = childsnapshot.val()
            sub.forEach(function(s){
              $('#edu').append('<li class="collection-item">' + s + '</li>')
            })  
            })
            })
        ref.child('Skills').once('value', function(snapshot){
            var sk = snapshot.val()
            sk.forEach(function(s){
              $('#skills').append('<li class="collection-item">' + s + '</li>')
            })  
            })
        ref.child('Working Experience').once('value', function(snapshot){
          snapshot.forEach(function(childsnapshot){
            var sch = childsnapshot.key()
            $('#work').append('<li style = " font-size: 120%; font-weight: bold;" class="collection-item">' + sch + '</li>')
            var sub = childsnapshot.val()
            sub.forEach(function(s){
              $('#work').append('<li class="collection-item">' + s + '</li>')
            })  
            })
            })
        ref.child('Course Projects').once('value', function(snapshot){
          snapshot.forEach(function(childsnapshot){
            var sch = childsnapshot.key()
            $('#projects').append('<li style = " font-size: 120%; font-weight: bold;" class="collection-item">' + sch + '</li>')
            var sub = childsnapshot.val()
            sub.forEach(function(s){
              $('#projects').append('<li class="collection-item">' + s + '</li>')
            })  
            })
            })
        //   var edu = snapshot.val()
        //   edu.forEach(function(e){
        //     $('#edu').append('<li class="collection-item">' + e + '</li>')
        //   })
        // })
      </script>
    </body>
  </html>
