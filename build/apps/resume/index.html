      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Connor McGuinness</h1>

        <h3>Programming Languages</h3>
        <ul class="collection" id="languages">
        </ul>

        <h3>Work Experience</h3>
        <ul class="collection" id="work">
        </ul>

        <h3>Education</h3>
        <ul class="collection" id="education">
        </ul>

      </div>

      <script>
        // create a firebase reference to the root
        var ref = new Firebase('https://bookconnormcguinness.firebaseio.com/')
        // read data from the location bio/favorite_foods, only once
        ref.child('bio/education').on('value', function(snapshot)
        {
          var schools = snapshot.val()
          schools.forEach(function(school){
            $('#education').append('<li class="collection-item">' + school + '</li>')
          })
        })

        ref.child('bio/work').on('value', function(snapshot)
        {
          var jobs = snapshot.val()
          jobs.forEach(function(job){
            $('#work').append('<li class="collection-item">' + job + '</li>')
          })
        })

        ref.child('bio/languages').on('value', function(snapshot)
        {
          var languages = snapshot.val()
          languages.forEach(function(language){
            $('#languages').append('<li class="collection-item">' + language + '</li>')
          })
        })


      </script>
    </body>
  </html>
