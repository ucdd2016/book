<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Import stylesheet for Leaflet to work-->
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
      <link rel="stylesheet" href="/css/leaflet.label.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="display: flex; min-height: 100vh; flex-direction: column;">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
      <script src="/js/leaflet.label.js"></script>

      <nav>
        <div class="nav-wrapper light-green darken-2">
          <a href="/apps/todos/index.html" class="brand-logo center">Team Asia - Parking Garages</a>
        </div>
      </nav>

      <main style="flex: 1 0 auto;" class="container">
        <p> An app that lists parking garage availability across the San Francisco area.</p>

         <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s3"><a class="active light-green-text text-darken-4" href="#list">Garage List</a></li>
                <li class="tab col s3"><a class="light-green-text text-darken-4" href="#mappage">Map</a></li>
                <div class="indicator light-green lighten-2" style="z-index:1"></div>
              </ul>
            </div>

            <div id="list" class="col s12"></div>
            <div id="mappage" class="col s12"></div>
          </div>
      </main>

      <footer class="light-green darken-4 page-footer">
        <div class="footer-copyright">
          <div class="container">
          Caleb Hsu, Bader AlShumimiry, Yen-Teh Liu, Varshini Jagannath, Kavya Ravikumar
          <a class="grey-text text-lighten-4 right" href="https://github.com/calebhsu/book-1">GitHub</a>
          </div>
        </div>
      </footer>
    </body>   

      <script>
        $.get( "garages.html", function( data ) {
          $( "#list" ).html( data );
        })

        $.get( "garages_map.html", function( data ) {
          $( "#mappage" ).html( data );
        })    

      </script>
    </body>
  </html>
