<html>
</html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    
    <div class="container">
      <h2 class="card light-blue darken-4 white-text center-align"><span class="Title">High Priority Tasks</span></h2>
      <a href="index.html">Back To Main Page</a>
      <ul class="collection" id="tasks">
      </ul>
    </div>

  </body>

<script>
        // create a firebase reference to the root
        var ref = new Firebase('https://tommyresume.firebaseio.com/Todos')
        // read data from the location Todos
        ref.on('value', function(tasks){
          $('#tasks').empty()
          tasks.forEach(function(task){
            if (task.val().Priority == "High"){
              var card ='<li class="card light-blue lighten-3 z-depth-3 dismissable"><div class="card-content"><span class="card-title">';
              card += task.name() + '</span>';
              task.forEach(function(content){
              card += '<p>' + content.name() + ': '+content.val() +'</p>'
            })
              card += '</div></li>';
              $('#tasks').append(card);
            }  
          })
        })
</script>
