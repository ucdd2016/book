<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Team Unos' App</h1>
        <h3>Team Members: Nic Broeking, Matt Bubernak, Zach Lamb, Callan Fisher, Tyler Tafoya</h3>
        <br>
        <h2>Tasks</h2>
        <div class="row">
        	<div id="tasks" class="collection"></div>
        </div>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://ucdd2bookuno.firebaseio.com')

        // read data from the location todos/tasks, only once
        ref.child('todos/').once('value', function(snapshot){
          var tasks = snapshot.val()
          tasks.forEach(function(task){
            $('#tasks').append(
        '<div class="col s12 m6">'+
          '<div class="card blue-grey darken-1">'
            +'<div class="card-content black-text">'+
              '<span class="card-title collection-item">'+ task + '</span>'+ '</div>'
            +'<div class="card-action">'+ '</div>'+
          '</div>'+
        '</div>')
          })
        })
      </script>
    </body>
  </html>
