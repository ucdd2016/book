<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<nav>
		  <div class="nav-wrapper">
			<a id="name" href="#" class="brand-logo center">Team Unos' Todo App</a>

			<ul id="navbar" class="left hide-on-med-and-down">
				<li><a href='#' onclick="updateFilter('All');">All</a></li>
				<li><a href="#" onclick="updateFilter('Low');">Low</a></li>
				<li><a href="#" onclick="updateFilter('Medium');">Medium</a></li>
				<li><a href="#" onclick="updateFilter('High');">High</a></li>
                <li><a href="#" onclick="updateFilter('Complete');">Complete</a></li>
            </ul>
          </div>
		</nav>


	  
        <div class="parallax-container" style="height:auto;">

          <div class="parallax"><img src="images/rmnp.jpg"></div>
          <div class="container">
              <h4>Team Members</h4>
              <p>Nic Broeking, Matt Bubernak, Zach Lamb, Callan Fisher, Tyler Tafoya</p>
            <hr>
            <br>
             <div class="row">
              <div class="col s11"><h2 id='header' style="margin-top:0px">Tasks</h2></div>
              <div class="col s1">
                <!-- Modal Trigger -->
                 
                  <a class="btn-floating btn-large waves-effect waves-light red" data-target="modal1" style="margin-top:10" onclick="openModal()"><i class="material-icons">add</i></a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                  <div class="modal-content" id="modal-body">

                  </div>
                  <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                  </div>
                </div>

              </div>
              </div>
            <div id="tasks" class="collection"></div>
        </div>
        </div>

  
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
      <script src="js/todo.js"></script>
    </body>
  </html>
