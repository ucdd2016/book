       <strong><em><h1 style="font-family= Impact; color: white">Music_Together</h1></strong></em>
			  <div class="container">
				  <div class="row">
					  <div class="col s6 offset-s3">
						  <a href='#' onclick='login();'>Login with Github</a>
							<div id='firechat-wrapper'></div>
						</div>
					</div>
				</div>
				<script>
				function initChat(authData) {
					var chat = new FirechatUI(chatRef, document.getElementById('firechat-wrapper'));
					chat.setUser(authData.uid, authData[authData.provider].displayName);
				}

				// Create a new Firebase reference, and a new instance of the Login client
				var chatRef = new Firebase('https://musictogether.firebaseio.com/chat');

				function login() {
					chatRef.authWithOAuthPopup("github", function(error, authData) {
						if (error) {
							console.log(error);
						}
					});
				}

				chatRef.onAuth(function(authData) {
					// Once authenticated, instantiate Firechat with our user id and user name
					if (authData) {
						initChat(authData);
					}
				});
				</script>


      </div>

    </body>
