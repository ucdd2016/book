<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <div class="row">
          <h3>Current Subscribers</h3>
          <ul class="collection" id="emails">
          </ul>
        </div>
      </div>

      <script>  
      var ref = new Firebase('https://tommyresume.firebaseio.com/')
      ref.child('Subscriber').on('value',function(snapshot){
        console.log('work')
        var Subscribers = snapshot.val()
        for (key in Subscribers){
          Subscriber = Subscribers[key]
          $('#emails').append('<li class="collection-item">'+Subscriber['name']+':\t'+Subscriber['email']+'<br></li>')
        }
      })

        // TODO: add code to pull emaill addresses from your own Firebase,
        // and populate "#emails" with these email addresses


      </script>
    </body>
  </html>
